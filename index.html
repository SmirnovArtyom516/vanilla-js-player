<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio player</title>
	<link rel="stylesheet" href="player.css"/>
	<script src="player.js" defer ></script>
</head>
<body>
	<div class="container">
		<div class="player">
			<div class="audio-track" draggable="true">
				<div class="progress">
					<div class="circle">
					</div>
				</div>
				<div class="currentTime">00:00</div>
				<div class="time">00:00</div>
			</div>
			<div class="controls">
				<button class="play">
					<span>&#x23F5;</span>
				</button>
				<button class="pause">
					<span>&#x23F8;</span>
				</button>
			</div>
		</div>
		<div class="calendar">
			<input type="date">
		</div>
	</div>
</body>
</html>
